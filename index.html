<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather R’US</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script defer src="assets/script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Login Page -->
    <form id="loginForm" class="form-container login">
        <img src="assets/images/cloudswithlightning.png"/>
        <h2>Welcome to</h2><h3>Weather R’US</h3>
        <div class="input-group">
            <input type="text" id="username" placeholder="e.g. masego@weatherrus.co.za">
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter password">
            <i class="bx bxs-lock-alt"></i>
        </div>
        <button class="btn" type="submit">Login</button>
        <p id="error-message"></p>
    </form>
</body>

</html>
