<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wather R'Us Dashboard</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!localStorage.getItem("isLoggedIn")) {
                window.location.href = "index.html"; // Redirect to login page
            }
        });
    </script>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Dashboard-->
    <div id="dashboard-container" class="form-container">
        <div class="header">
            <h2>Weather R'US</h2>
            <button class="logout-btn" id="logoutBtn">
                <i class='bx bx-log-out'></i>
            </button>
        </div>
        <div class="search">
            <div class="input-group">
                <input type="text" id="city" placeholder="Enter city">
                <button onclick="getWeather()" class="btn" id="logout"><i class='bx bx-search-alt-2'></i></button>
            </div>
        </div>
        <div class="weather-results" id="results">
            <div class="card">
                
                <img id="weather-icon" alt="Weather Icon">
                <div id="temp-div"></div>
                <div id="weather-info"></div>
                <div id="cordinates"></div>
                <div id="weather-anomalies"></div>
            </div>
           
            <div id="hourly-forecast" class="card"></div>
        </div>
    </div>

</body>

</html>
